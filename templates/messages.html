{% if messages %}
<ul class="messages" style="max-width: 400px; justify-content: center; background-color: aliceblue;">
    {% for message in messages %}

        <div class="alert {{ message.tags }} alert-dismissible" role="alert" style="max-width: 400px; justify-content: center;" >
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">&nbsp;
            <span aria-hidden="True">&times;</span>
            </button>
            {{ message }}
        </div>

    {% endfor %}
</ul>
{% endif %}
