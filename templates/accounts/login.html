{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="icon" type="image/png" href="{% static 'imagesicons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'vendorbootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendoranimate/animate.css' %}">	
	<link rel="stylesheet" type="text/css" href="{% static 'vendorcss-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendoranimsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendorselect2/select2.min.css' %}">	
	<link rel="stylesheet" type="text/css" href="{% static 'vendordaterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url('/static/images/bg-01.jpg');">
					<span class="login100-form-title-1">
						Log In
					</span>
				</div>

				<form class="login100-form validate-form" method="post">
                    {% csrf_token %}
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username or Email</span>
						<!-- <br><span class="label-input100">Email</span> -->
						<input class="input100" type="text" name="username" placeholder="Enter username/email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1" style="text-emphasis-color: #0779e4;">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>
                    
					<div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit" style="background-color: #0779e4;">
							Login
						</button>
					</div>
                    <div>
                        <br>
                        Don't Have An Account Yet? 
                        <a href="{% url 'accounts:signup' %}" style="font-size: large;">&nbsp;&nbsp;Sign Up</a>
                        <br><br><a href="{% url 'website:home' %}">Back Home</a>
                    </div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="{% static 'vendorjquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'vendoranimsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'vendorbootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendorbootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'vendorselect2/select2.min.js' %}"></script>
	<script src="{% static 'vendordaterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendordaterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'vendorcountdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
