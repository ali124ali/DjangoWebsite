{% extends 'base.html' %}
{% load static %}

{% block content %}
{% load humanize %}

<div class="site-section-cover overlay" style="background-image: url('/static/images/hero_bg.jpg');">
  <div class="container">
      <div class="row align-items-center justify-content-center">
          <div class="col-lg-10 text-center">
              <h1><strong>Blog</strong></h1>
              <p><strong><a href="{% url 'website:home' %}">Home</a> / Blog</strong></p>
          </div>
      </div>
  </div>
</div>
<div class="site-section bg-light">
  <div class="container">
    <div class="row">

      {% for post in posts %}

      <div class="col-lg-4 col-md-6 mb-4">
        <div class="post-entry-1 h-100">
          <a href="{% url 'blog:single' pid=post.id %}" class="thumbnail-link">
            <img src="{{post.image.url}}" alt="" class="img-fluid">
          </a>
          <div class="post-entry-1-contents">
            <h2><a href="{% url 'blog:single' pid=post.id %}">{{post.title}}</a></h2>
            <span class="meta d-inline-block mb-3">{{post.published_date|naturalday}}<span class="mx-2">by</span> <a
                href="#">{{post.author}}</a></span>
            <p>{{post.content|truncatewords:50}}</p>
          </div>
        </div>
      </div>

      {% endfor %}
    </div>
    <div class="row">
      <div class="col-5">
        <div class="custom-pagination">
          <a href="#">1</a>
          <span>2</span>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#">5</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
