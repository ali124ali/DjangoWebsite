{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<title>Complete Reset Password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'imagesicons/favicon.ico' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'vendorbootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendoranimate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendorcss-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendoranimsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendorselect2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendordaterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url('/static/images/bg-01.jpg');">
					<span class="login100-form-title-1">
						Reset Password Completed
					</span>
				</div>
				<h3 style="font-size: large; padding: 50px; text-align: center;">Your password has been changed
					successfully.<br> Please <a  style="font-size: large;" href="{% url 'accounts:login' %}">Log In</a>&nbsp;.</h3>
			</div>
		</div>
	</div>

	<script src="{% static 'vendorjquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'vendoranimsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'vendorbootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendorbootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'vendorselect2/select2.min.js' %}"></script>
	<script src="{% static 'vendordaterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendordaterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'vendorcountdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

</body>

</html>
